<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"               
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions">
    
    <body>

        <ui:composition template="Template.xhtml">

            <ui:define name="content">
                <div class="jumbotron">
          <div class="container" >      
            <f:view>
            <h:form enctype="multipart/form-data">
                <h1><h:outputText value="Registar novo Tipo de licenca mergulho amador"/></h1>
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        Ficheiro dos mergulhadores amadores
                    </f:facet>
                    <p:outputLabel value="Tipo de licenca: " for="tipoLicencaMergulhador" />
                    <p:inputTextarea id="tipoLicencaMergulhador" 
                                     value="#{mergulhadores.mergulhadores.tipoLicencaMergulhador.tipoLicencaMergulho}" 
                                     required="true" 
                                      
                            
                                   
                                     />
                
                    <f:facet name="footer">
                        
                    <p:commandButton id="insert" 
                                     value="Registrar" 
                                     actionListener="#{mergulhadores.inserirTipoLicencaMergulhador()}"
                                     icon="ui-icon-check" update="validacao"/>    
                    </f:facet>
                    
                </p:panelGrid>
             <p:messages  showDetail="true" id="validacao" />
    <!-- <h:commandButton id="back" value="Cancelar" action="#{navegadorRecreio.retornaAListarTodosNavegadoresRecreio()}"/> -->
             
             </h:form>
            
        </f:view>

          <script src="resources/js/jquery-3.1.0.min.js"></script>-->
          <!-- Include all compiled plugins (below), or include individual files as needed -->
          <script src="resources/js/bootstrap.js"></script>

        </div>
        </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
