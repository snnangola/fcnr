<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"               
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>

        <ui:composition template="Template.xhtml">

            <ui:define name="content">
                      <div class="jumbotron">
                          
          <div class="container" >
            <f:view>
            <h:form enctype="multipart/form-data">
                
                <h1><h:outputText value="Registar nova Categoria"/></h1>
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        Ficheiro dos navegadores de recreio
                    </f:facet>
                    
                    <p:outputLabel value="Categoria:" 
                                   for="categoriaCategoriaNavegadorRecreio" />
                    <p:inputText id="categoriaCategoriaNavegadorRecreio" 
                                 value="#{navegadorRecreio.navegadorRecreio.categoria.categoriaCategoriaNavegadorRecreio}" 
                                 title="CategoriaCategoriaNavegadorRecreio" 
                                 required="true" 
                                 size="30"
                   onkeypress="if(event.keyCode===13){document.getElementById('competencia').focus();return false;}"
                   >
                        <f:validateLength maximum="15"/>
                        <p:clientValidator event="keyup" />
                    
                    </p:inputText>
                    <p:outputLabel value="Competencia associada:" for="competencia" />
                    <p:selectOneMenu id="competencia" 
                                     value="#{navegadorRecreio.navegadorRecreio.categoria.competencia.descricaoCompetenciaCategoriaNavegadorRecreio}" 
                                     title="Competencia" 
                                     required="true"   autoWidth="false"
                                     requiredMessage="The Competencia field is required."
                                     converter="omnifaces.SelectItemsConverter">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{navegadorRecreio.competencias}"/>
                    </p:selectOneMenu>
                    
                    <f:facet name="footer">
                        
                      <p:commandButton id="insert" value="Registrar" 
                                       actionListener="#{navegadorRecreio.inserirCategoria()}"
                                       icon="ui-icon-check" update="validacao"  validateClient="true"/>  
                     
                    </f:facet>
                    
                </p:panelGrid>
                <p:messages  showDetail="true" id="validacao" />
                
  <!-- <p:commandButton id="back" value="Cancelar" action="#{navegadorRecreio.retornaAListarTodosNavegadoresRecreio()}"/> -->
               </h:form>
               
              </f:view>





          <!-- jQuery (necessary for Bootstrap's JavaScript plugins) 
          <script src="resources/js/jquery-3.1.0.min.js"></script> -->
          <!-- Include all compiled plugins (below), or include individual files as needed -->
          <script src="resources/js/bootstrap.js"></script>

        </div>
        </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
