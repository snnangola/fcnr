<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"               
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions">
    
   <body>

        <ui:composition template="Template.xhtml">

            <ui:define name="content">
                   <div class="jumbotron">
          <div class="container">  
              
              
        <div class="ui-fluid">
              
              <f:view>


        <h:form enctype="multipart/form-data">
        
            <h1><h:outputText value="Listagem de Mergulhador por BI"/></h1>
            
               
            <p:toolbar>
                <p:toolbarGroup>
                    <p:messages autoUpdate="true" showDetail="true"/>
                    <p:inputText id="biMergulhador" 
                                 value="#{mergulhadores.mergulhadores.biMergulhador}"
                                 required="true"
                                 />
            
   
                </p:toolbarGroup>  
                <p:toolbarGroup>
                   
                     <p:separator/> 
            
   
                </p:toolbarGroup> 
            
                
                <p:toolbarGroup>
                   
              
                  <p:commandButton value="Pesquisar" 
                                   icon="ui-icon-check" 
                                   action="#{mergulhadores.listarMergulhadorPorBIMergulhador()}"
                                   update="listarTodosMergulhadoresPorBI"/>
   
                </p:toolbarGroup> 
                
            </p:toolbar>
               
           
                
                <p:separator/>
                
                
                <p:scrollPanel mode="native">
                    <p:dataTable value="#{mergulhadores.listaMergulhadorPorBI}" 
                                 id="listarTodosMergulhadoresPorBI"
                                 var="item"
                                 paginator="true" 
                                 rows="3"  
                                 reflow="true"                   
                                 scrollable="true" 
                                 >
                
                        <p:column width="170">
                            <f:facet name="header">
                                <h:outputText value="Gerar relatorio"/>
                            </f:facet>
                              <p:link 
                               href="http://localhost:43821/NavegadorRecreio-war/plugins/PDFServlet?idGeral=#{item.mergulhadoresPK.idMergulhadores}&amp;idCategoria=#{item.mergulhadoresPK.idMergulhadores}&amp;comando=MERGULHADOR" 
                               target="_blank">
                               <h:graphicImage value="resources/images/icons/Adobe_PDF_file_icon_32x32.png" />
                              </p:link>
                        </p:column>
                    <p:column width="170" 
                              filterBy="#{item.nomeMegulhador}" 
                              sortBy="#{item.nomeMegulhador}">
                            <f:facet name="header">
                                <h:outputText value="Nome Megulhador"/>
                            </f:facet>
                            <h:outputText value="#{item.nomeMegulhador}"/>
                        </p:column>
                        <p:column width="170">
                            <f:facet name="header">
                                <h:outputText value="Morada Mergulhador"/>
                            </f:facet>
                            <h:outputText value="#{item.moradaMergulhador}"/>
                        </p:column>
                        <p:column width="170"
                                  filterBy="#{item.biMergulhador}" 
                                  sortBy="#{item.biMergulhador}">
                            <f:facet name="header">
                                <h:outputText value="BI Mergulhador"/>
                            </f:facet>
                            <h:outputText value="#{item.biMergulhador}"/>
                        </p:column>
                        <p:column width="170">
                            <f:facet name="header">
                                <h:outputText value="NIF Mergulhador"/>
                            </f:facet>
                            <h:outputText value="#{item.nifMergulhador}"/>
                        </p:column>
                        <p:column width="170" 
                                  filterBy="#{item.numeroLicencaMergulhador}" 
                                  sortBy="#{item.numeroLicencaMergulhador}">
                            <f:facet name="header">
                                <h:outputText value="Numero Licenca"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroLicencaMergulhador}"/>
                        </p:column>
                        <p:column width="170">
                            <f:facet name="header">
                                <h:outputText value="Titulo Mergulho"/>
                            </f:facet>
                            
                            <p:link 
                                href="/#{item.tituloMergulhoMergulhador}" 
                                target="_blank">
                                <h:graphicImage value="resources/images/icons/Adobe_PDF_file_icon_24x24.png" />
                            </p:link>
                          
                        </p:column>
                        <p:column width="170">
                            <f:facet name="header">
                                <h:outputText value="Seguro Mergulhador"/>
                            </f:facet>
                            
                            <p:link 
                                href="/#{item.seguroAcidentesPessoaisMergulhador}" 
                                target="_blank">
                                <h:graphicImage value="resources/images/icons/Adobe_PDF_file_icon_24x24.png" />
                            </p:link>
                           
                        </p:column>
                        
                        <p:column width="170">
                            <f:facet name="header">
                                <h:outputText value="Tipo de Licenca"/>
                            </f:facet>
                            <p:link 
                                href="/#{item.tipoLicencaMergulhador}" 
                                target="_blank">
                                <h:graphicImage value="resources/images/icons/Adobe_PDF_file_icon_24x24.png" />
                            </p:link>
                           
                        </p:column>
                    
                        <p:column width="170" 
                              filterBy="#{item.telefoneMergulhador}" 
                              sortBy="#{item.telefoneMergulhador}">
                            <f:facet name="header">
                                <h:outputText value="Telefone Mergulhador"/>
                            </f:facet>
                            <h:outputText value="#{item.telefoneMergulhador}"/>
                        </p:column>
                        <p:column width="170">
                            <f:facet name="header">
                                <h:outputText value="Email Mergulhador"/>
                            </f:facet>
                            <h:outputText value="#{item.emailMergulhador}"/>
                        </p:column>
                    
                    
                    </p:dataTable>
            </p:scrollPanel>
           
            
        </h:form>
    
    </f:view>
                  
                  </div>






          <!-- jQuery (necessary for Bootstrap's JavaScript plugins) 
          <script src="resources/js/jquery-3.1.0.min.js"></script>-->
          <!-- Include all compiled plugins (below), or include individual files as needed -->
          <script src="resources/js/bootstrap.js"></script>

        </div>
        </div>
            </ui:define>

        </ui:composition>

    </body>
  

</html>
